sudo: false
language: node_js
node_js:
        - 14 # use nodejs v10 LTS
cache: npm
branches:
        only:
                - master # build master branch only
script:
        - hexo generate # generate static files
deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GH_TOKEN
        keep-history: true
        target_branch: gh-pages
        local-dir: public
        on:
                branch: master
